
<!DOCTYPE html>
<html>
  <head>

    <title>My Map</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
    #map {
        height: 100%;
      }

      html, body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>

  <body>

    <!-- Night Time Style of Map -->
    <script src="map-styles-night.js"></script>
    <!-- Remove POI Styling -->
    <script src="map-hide-poi.js"></script>

    <div id="map"></div>
    <div id="hour">Hour</div>

    <!-- Map Data from Google Places -->
    <script src="places-manhat-data-sample.js"></script>
    <script src="places-manhat-data-sample2.js"></script>
    <script src="places-manhat-data-sample3.js"></script>
    <script src="places-manhat-data-sample4.js"></script>
    <script src="places-manhat-data-sample5.js"></script>
    <script src="places-manhat-data-sample6.js"></script>

    <script>

    let googlePlaces = googlePlacesData1.concat(googlePlacesData2)
    googlePlaces = googlePlaces.concat(googlePlacesData3)
    googlePlaces = googlePlaces.concat(googlePlacesData4)
    googlePlaces = googlePlaces.concat(googlePlacesData5)
    googlePlaces = googlePlaces.concat(googlePlacesData6)
    console.log(googlePlaces)

    // let uniquePlaces = []

    let map;
    let circles = [];

    function initMap() {

      const appAcademyLatLng = { lat:40.751259, lng: -73.984030 };

      map = new google.maps.Map(document.getElementById('map'), {
        disableDefaultUI: true,
        center: { lat:40.751259, lng: -73.984030 },
        zoom: 13,
        styles: nightStyles,
        zoomControl: true,
      });

      googlePlaces.forEach((place) => {
        // new google.maps.Marker({
        //   position: place.coordinates,
        //   map: map,
        //   title: place.name
        // })

        const circle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: place.coordinates,
          radius: 10,
          populartimes: place.populartimes,
          position: place.coordinates,
        })

        let contentString =
        `<div>`+
          `<div>Name${place.name}<div>`+
          `<div>Address${place.address}<div>`+
          `<div>Phone Number${place.international_phone_number}<div>`+
          `<div>Rating:${place.rating}<div>`+
          `<div>Number of Ratings${place.rating_n}<div>`+
          `<div>Name${place.name}<div>`+
        `</div>`;

        const infowindow = new google.maps.InfoWindow({
          content: contentString
        })

        circle.addListener('click', () => {
          infowindow.open(map,circle);
        })

        circles.push(circle)
      })

      // let marker = new google.maps.Marker({
      //   position: appAcademyLatLng,
      //   map: map,
      //   title: 'App Academy',
      // });

    }

    let hours = 0;
    let day = 0;

    function updateCircle() {
      console.log("rendering")
      if (hours === 23) {
        hours = 0;
      }

      circles.forEach((circle, idx) => {

        let radius = circle.populartimes[day].data[hours];
        radius = radius * 0.65;
        circle.setRadius(radius)
      })
      hours += 1;
    }

    // setInterval(updateCircle, 1000)

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASUnStAUyUBSLjckIAwrFwrg2e4mTnmGs&callback=initMap"
    async defer></script>

  </body>
</html>
