
<!DOCTYPE html>
<html>
  <head>

    <title>My Map</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      #map {
          height: 80%;
          width: 80%;
        }
      html, body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>

  <body>

    <!-- Night Time Style of Map -->
    <script src="styles/map-styles-night.js"></script>

    <div id="map"></div>

    <div id="day">
      <input type="radio" id="monday" name="day" value="0" onclick="handleDay(this)" checked="checked">
      <label for="monday">Monday</label>
      <input type="radio" id="tuesday" name="day" value="1" onclick="handleDay(this)">
      <label for="tuesday">Tuesday</label>
      <input type="radio" id="wednesday" name="day" value="2" onclick="handleDay(this)">
      <label for="wednesday">Wednesday</label>
      <input type="radio" id="Thursday" name="day" value="3" onclick="handleDay(this)">
      <label for="Thursday">Thursday</label>
      <input type="radio" id="friday" name="day" value="4" onclick="handleDay(this)">
      <label for="friday">Friday</label>
      <input type="radio" id="saturday" name="day" value="5" onclick="handleDay(this)">
      <label for="saturday">Saturday</label>
      <input type="radio" id="sunday" name="day" value="6" onclick="handleDay(this)">
      <label for="sunday">Sunday</label>
    </div>

    <div id="hourSliderContainer">
      <input type="range" min="0" max="23" value="0" class="slider" id="hourSlider" onchange="updateCircle(this)">
      <button type="button" name="button" onclick="handlePlay()">play</button>
      <button type="button" name="button" onclick="handlePause()">pause</button>
    </div>

    <div>
      Hour: <span id="hour">0</span>
    </div>

    <div id="resturantDensitySliderContainer">
      <input type="range" min="0" max="100" value="20" class="slider" id="resturantDensitySlider" onchange="">
    </div>

    <div>
      Restaurant Density: <span id="restDensity">20</span>
    </div>

    <!-- Map Data from Google Places -->
    <script src="data/places-manhat-data-sample.js"></script>
    <script src="data/places-manhat-data-sample2.js"></script>
    <script src="data/places-manhat-data-sample3.js"></script>
    <script src="data/places-manhat-data-sample4.js"></script>
    <script src="data/places-manhat-data-sample5.js"></script>
    <script src="data/places-manhat-data-sample6.js"></script>
    <!-- Data bounded to a googlePlaces variable -->
    <script>
    let googlePlaces = googlePlacesData1.concat(googlePlacesData2)
    googlePlaces = googlePlaces.concat(googlePlacesData3)
    googlePlaces = googlePlaces.concat(googlePlacesData4)
    googlePlaces = googlePlaces.concat(googlePlacesData5)
    googlePlaces = googlePlaces.concat(googlePlacesData6)
    </script>

    <!-- Map and data point generation -->
    <script>
    console.log(googlePlaces)
    // let uniquePlaces = []

    let map;
    let circles = [];
    let currentBounds;

    function initMap() {

      // const appAcademyLatLng = { lat:40.751259, lng: -73.984030 };

      map = new google.maps.Map(document.getElementById('map'), {
        disableDefaultUI: true,
        center: {lat: 40.73318067925024, lng: -73.99484466674808},
        zoom: 13,
        styles: nightStyles,
        zoomControl: true,
      });

      google.maps.event.addListener(map, 'idle', () => {
        console.log("bounds have changed!")
        const {north,south,east,west} = map.getBounds().toJSON()
        currentBounds = {
          southWest: {lat:south, lng:west},
          northEast: {lat:north, lng:east},
        }
      })


      googlePlaces.forEach((place) => {

        const circle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: place.coordinates,
          radius: 1,
          populartimes: place.populartimes,
          position: place.coordinates,
        })

        let chance = 20;
        let randNum = Math.random()*100;

        if (randNum <= chance) {
        } else {
          circle.setMap(null)
        }

        const contentString =
        `<div>`+
          `<div>Name: ${place.name}<div>`+
          `<div>Address: ${place.address}<div>`+
          `<div>Phone Number: ${place.international_phone_number}<div>`+
          `<div>Rating: ${place.rating}<div>`+
          `<div>Number of Ratings: ${place.rating_n}<div>`+
        `</div>`;

        const infowindow = new google.maps.InfoWindow({
          content: contentString
        })

        circle.addListener('click', () => {
          infowindow.open(map,circle);
        })

        circles.push(circle)

      })

      // let marker = new google.maps.Marker({
      //   position: appAcademyLatLng,
      //   map: map,
      //   title: 'App Academy',
      // });

    }
    </script>

    <!-- data controls/filters -->
    <script>

    let hour = 0;
    let day = 0;
    let restDensity = 0;

    let hourSlider = document.getElementById("hourSlider");
    let hourHTML = document.getElementById("hour");
    hourHTML.innerHTML = hourSlider.value; // Display the default slider value
    // Update the current slider value (each time you drag the slider handle)

    hourSlider.oninput = function() {
      // this refers to the hour sider in here
      hourHTML.innerHTML = this.value;
      hour = parseInt(this.value);
    }

    function handleDay(day) {
      day = day.value;
    }

    let pause = false
    let setIntervalValid;

    function handlePlay() {
      setIntervalValid = setInterval(updateCircle, 500)
    }

    function handlePause() {
      clearInterval(setIntervalValid)
    }

    let resturantDensitySlider = document.getElementById("resturantDensitySlider");
    let restDenHTML = document.getElementById("restDensity");

    // Display the default slider value
    restDenHTML.innerHTML = resturantDensitySlider.value;
    // Update the current slider value (each time you drag the slider handle)
    resturantDensitySlider.oninput = function() {

      restDenHTML.innerHTML = this.value;
      restDensity = parseInt(this.value);
      // toggling circle that will be shown.
      circles.forEach((circle, idx) => {

        let chance = restDensity;
        let randNum = Math.random()*100;

        if (randNum <= chance) {
          circle.setMap(map)
        } else {
          circle.setMap(null)
        }
      })

    }

    // function updateMap() {
    //   circles.forEach((circle, idx) => {
    //
    //     if (circle.position.lat > currentBounds.southWest.lat &&
    //       circle.position.lat < currentBounds.northEast.lat &&
    //       circle.position.lng > currentBounds.southWest.lng &&
    //       circle.position.lng < currentBounds.northEast.lng) {
    //       circle.setMap(map)
    //     } else {
    //       circle.setMap(null)
    //     }
    //   })
    // }

    function updateCircle() {
      console.log("rendering")
      if (hour === 23) {
        hour = 0;
      }

      circles.forEach((circle, idx) => {
        let radius = circle.populartimes[day].data[hour];
        radius = radius * 0.65;
        circle.setRadius(radius)
      })

      hourSlider.value = hour;
      hourHTML.innerHTML = hour;
      hour += 1;
    }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASUnStAUyUBSLjckIAwrFwrg2e4mTnmGs&callback=initMap"
    async defer></script>

  </body>
</html>
