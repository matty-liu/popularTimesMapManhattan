
<!DOCTYPE html>
<html>
  <head>

    <title>My Map</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
    #map {
        height: 100%;
      }

      html, body {
        height: 700px;
        width: 500px;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>

  <body>
    <div id="map"></div>
    <div id="hour">Hour</div>
    <script src="places-manhat-test.js"></script>

    <script>

    const googlePlacesTest = window.googlePlacesTest
    let map;
    let circles = []

    console.log(googlePlacesTest)

    function initMap() {

      const appAcademyLatLng = { lat:40.751259, lng: -73.984030 };

      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat:40.751259, lng: -73.984030 },
        zoom: 13,
      });

      googlePlacesTest.forEach((place) => {
        // new google.maps.Marker({
        //   position: place.coordinates,
        //   map: map,
        //   title: place.name
        // })

        const circle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: place.coordinates,
          radius: 30,
          populartimes: place.populartimes,
        })
        circles.push(circle)
      })

      let marker = new google.maps.Marker({
        position: appAcademyLatLng,
        map: map,
        title: 'App Academy',
      });

      console.log("rendering new map")

    }

    let hours = 0;
    let day = 0;

    function updateCircle() {
      console.log("rendering")
      if (hours === 23) {
        hours = 0;
      }

      circles.forEach((circle, idx) => {

        let radius = circle.populartimes[day].data[hours];
        radius = radius * 0.65;
        circle.setRadius(radius)
      })
      hours += 1;
    }

    // setInterval(updateCircle, 1000)

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTG3mmWTstTxiAfeTpvOc_FdZlRhhtSsc&callback=initMap"
    async defer></script>

  </body>
</html>
